     Project: Task Tracker
     File: progress.html
     This file is responsible for displaying the progress for tasks and acheivements that the user is working on.
-->

<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress</title>

  <!-- Import External stylesheets and libraries using 'CDN' (content delivery network) links: -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <link rel="stylesheet" href="../css/app.css">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>

  <script src="../js/progress.js"></script>

  <!-- Including the model for the parameter retrieval function -->
  <script src="../js/model.js"></script>
</head>

<style>
</style>

<body>
  <nav class="nav bg-primary" id="navbar"></nav>

  <div id="tasks" class="container p-2">
    <h1 id="UserName"></h1>
    <h2 hidden>Badge Progress</h2>

    <ul style="padding:0px" hidden>

      <li class="card task-card">
        <div class="container">
          <div class="card-content">
            <h2 class="align-middle text-white" style="display: inline-block;">&nbsp;</h2>
            <div class="align-middle" style="display: inline-block">
              <h3 style="margin-bottom: 10px">Badge1</h3>
            </div>
            <div class="progress" style="margin-bottom:5px">
              <div class="progress-bar" role="progressbar" style="width: 16%;" aria-valuenow="16" aria-valuemin="0"
                aria-valuemax="100">16%</div>
            </div>
          </div>
        </div>
      </li>
    </ul>

    <!--List of recent tasks accomlished -->
    <ul style="padding:0px">

      <li class="card alert alert-info">
        <div class="container">
          <div class="card-content">
            <h2 class="align-middle text-white fas fa-check-square" style="display: inline-block;" hidden>&nbsp;</h2>
            <div class="align-middle" style="display: inline-block">
              <h3 style="margin-bottom: 10px">Tasks complete this week</h3>
            </div>
            <div class="progress" style="margin-bottom:5px">
              <div id="weeklyProgress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="50"
                aria-valuemin="0" aria-valuemax="100" data-toggle="tooltip" data-placement="top"
                title="% of tasks due this week that have been completed">0%</div>
            </div>
          </div>
        </div>

      </li>
    </ul>

    <h2 hidden>Recently Completed Achievements</h2>

    <ul style="padding:0px" hidden>
      <li class="card task-card">
        <div class="container">
          <div class="card-content">
            <h2 class="align-middle text-white" style="display: inline-block;">&nbsp;</h2>
            <div class="align-middle" style="display: inline-block">
              <h2 class="fab fa-angellist" align-middle text-white" style="display: inline-block;">&nbsp;</h2>
              <h2 class="fas fa-award" align-middle text-white" style="display: inline-block;">&nbsp;</h2>
              <h2 class="fas fa-bicycle" align-middle text-white" style="display: inline-block;">&nbsp;</h2>
            </div>
          </div>
        </div>
      </li>
    </ul>

    <div id="recently-completed-div">
      <div class='d-flex justify-content-between'>
        <h1>Recently Completed Tasks:</h1>

        <span style='margin-top: auto; margin-bottom:auto;'>
          <div class="btn-group btn-group-toggle d-none d-lg-inline-flex" data-toggle="buttons"
            style="flex-grow: 0; flex-shrink: 0; flex-basis: 6em; margin-top:auto; margin-bottom:auto;">
            <label class="btn btn-outline-secondary active week-selector sorting-selector" style="white-space: nowrap">
              <input type="radio" name="options" id="ThisWeekSortRadio" autocomplete="off" checked>
              This Week
            </label>
            <label class="btn btn-outline-secondary sorting-selector" style="white-space: nowrap">
              <input type="radio" name="options" id="AllTimeSortRadio" autocomplete="off">
              All Time
            </label>
          </div>
          <span class="dropdown" style='margin-top: auto; margin-bottom:auto; white-space: nowrap'>
            <button class="btn btn-secondary dropdown-toggle sortby-dropdown" type="button" id="sortByDropdown1"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Sort By
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item sortby-dropdown-item" id="sortByPriority">Priority</a>
              <a class="dropdown-item sortby-dropdown-item" id="sortByCompletionDate">Completed</a>
            </div>
          </span>
        </span>
      </div>

      <ul style="padding:0px" id="completed-list"></ul>

      <div class='d-flex justify-content-between'>
        <div class="btn-group btn-group-toggle d-md-inline-flex d-lg-none" data-toggle="buttons"
            style="flex-grow: 0; flex-shrink: 0; flex-basis: 6em; margin-top:auto; margin-bottom:auto;">
            <label class="btn btn-outline-secondary active week-selector sorting-selector" style="white-space: nowrap">
              <input type="radio" name="options" id="ThisWeekSortRadio" autocomplete="off" checked>
              This Week
            </label>
            <label class="btn btn-outline-secondary sorting-selector" style="white-space: nowrap">
              <input type="radio" name="options" id="AllTimeSortRadio" autocomplete="off">
              All Time
            </label>
          </div>
      </div>
    </div>

  </div>
</body>

</html>
