<!-- CptS 489, Spring 2019
     Project: Task Tracker
     File: tasklist.html
     This file is responsible for displaying the tasks that the user has not yet completed.
     The priority of the tasks are represented with a color, and the overdue tasks are displayed at the top of the page.
     The user is also able to add a new task by selecting the add task button in the bottom right, which redirects to taskview.html
-->

<!DOCTYPE html>
<html style="height:100%">

<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks</title>

  <!-- Import External stylesheets and libraries using 'CDN' (content delivery network) links: -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <link rel="stylesheet" href="../css/app.css">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
  </script>

  <script src="../js/tasklist.js"></script>
  <script src="../js/model.js"></script>
</head>



<body style="height:100%">
  <nav class="nav" id="navbar"></nav>

  <div id="tasks" class="container page-container">

    <div id="overdue-div">
      <div class='d-flex justify-content-between'>
        <h1>Overdue Tasks:</h1>

        <span class="dropdown" style='margin-top: auto; margin-bottom:auto;'>
          <button class="btn btn-secondary dropdown-toggle sortby-dropdown" type="button" id="sortByDropdown1"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sort By
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item sortby-dropdown-item" id="sortByPriority">Priority</a>
            <a class="dropdown-item sortby-dropdown-item" id="sortByDueDate">Due Date</a>
          </div>
        </span>
      </div>

      <ul style="padding:0px" id="overdue-list"></ul>
    </div>

    <div class='d-flex justify-content-between'>
      <h1>Upcoming Tasks:</h1>

      <span class="dropdown" style='margin-top: auto; margin-bottom:auto;'>
        <button class="btn btn-secondary dropdown-toggle sortby-dropdown" type="button" id="sortByDropdown2"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Sort By
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item sortby-dropdown-item" id="sortByPriority">Priority</a>
          <a class="dropdown-item sortby-dropdown-item" id="sortByDueDate">Due Date</a>
        </div>
      </span>
    </div>

    <ul style="padding:0px" id="task-list"></ul>

    <button class='btn btn-primary floating-action-btn' id="btn-newtask" type='submit'
      style='font-family: Verdana,sans-serif'>
      NEW TASK
    </button>
  </div>

</body>

<script>
</script>

</html>
