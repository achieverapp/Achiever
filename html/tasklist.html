<script>
  $(document).ready(function () {
    // load the navbar
    $("#navbar").load("navbar.html");

    // attach task data to body
    var tasks = [
      { id: 0, title: "Do some work stuff cuz deadlines n wutnot", due: "2019-04-10T23:59:59.999-07:00", category: "work", priority: 2 },
      { id: 0, title: "Do some chore stuff cuz your house is a mess", due: "2019-03-10T23:59:59.999-07:00", category: "home", priority: 1 },
      { id: 0, title: "Do some fitness stuff cuz summer beach-bod obvs", due: "2019-04-10T23:59:49.999-07:00", category: "wellness", priority: 0 },
    ];
    $(document.body).data("tasks", tasks);
  });

  $(window).on('load', function () {
    // generate the task list
    var upcomingUL = document.getElementById("task-list");
    var overdueUL = document.getElementById("overdue-list");
    var tasks = $(document.body).data("tasks");
    var overdue = [];
    tasks.forEach(task => {
      var due = new Date(task.due);
      var today = new Date();
      
      if (today > due) {
        overdue.push(task);
        console.log(task);
        console.log(overdue);
        overdueUL.appendChild(buildTaskCard(task))
      }
      else {
        upcomingUL.appendChild(buildTaskCard(task));
      }
    });
    if (overdue.length == 0) {
        console.log(overdue.length)
        console.log(overdue);
        $("#overdue-div").hide();
      }
  });

  $("#btn-newtask").on("click", function() {
    window.location.href='./taskview.html';
  });
